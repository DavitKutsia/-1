<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>
    <form>
        <input required name="name" placeholder="Name" type="text">
        <input required name="year" placeholder="Date of Creation" type="number">
        <input required name="genre" placeholder="Genre" type="text">
        <input required name="developer" placeholder="Developer" type="text">
        <input required name="platform" placeholder="Platform" type="text">
        <input required name="banner" placeholder="Url of Banner" type="url">
        <button>Create</button>
    </form>
    <div id="sort">
        <button id="sort-by-year">Sort By Year <img id="arrowup" src="./upload.png" alt="arrowup"></button>
    </div>
    <div id="container">
        
    </div>
